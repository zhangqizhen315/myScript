# 这是我自己的扩展词库, 基本的想法是定义一些自己常用输入内容, 通过输入法来实现自定义的快捷输入.

---
name: my_ex
version: "2019.06.23"
sort: by_weight
columns:
  - text
  - code
  - weight
  - stem
encoder:
  exclude_patterns:
    - '^z.*$'
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
...

